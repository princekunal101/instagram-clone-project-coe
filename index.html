<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo-box">
        <h1 class="logo">Instagram</h1>
        <input class="searchbox" type="text" placeholder="Search">
      </div>
      <nav>
        <a href="home.html">Home</a>
        <a href="#">Messages</a>
        <a href="index.html">Profile</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="profile">
        <img src="image/profile-pic.jpg" alt="Profile Picture">
        <div class="profile-info">
          <h2>virat.kohli</h2>
          <button>Following</button>
          <button>Message</button>
          <p>1,701 posts • 270M followers • 302 following</p>
          <h4>Virat Kohli</h4>
          <p>Carpedium!</p>
        </div>
        
      </div>
      <hr>
      <div class="posts">
        <div class="post">
          <img src="image/post-0.jpg" alt="Post 0">
        </div>
        <div class="post">
          <img src="image/post-1.jpg" alt="Post 1">
        </div>
        <div class="post">
          <img src="image/post-2.jpg" alt="Post 2">
        </div>
        <div class="post">
          <img src="image/post-3.png" alt="Post 3">
        </div>
        <div class="post">
          <img src="image/post-4.jpg" alt="Post 4">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
